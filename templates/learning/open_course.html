<!-- templates/learning/open_course.html -->
{% extends "base.html" %}

{% block title %}Opening Course - {{ course.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Opening Course</h2>
                </div>
                <div class="card-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Opening {{ course.title }} in a new tab...</p>
                    <p class="text-muted">You will be redirected back to the dashboard.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Open course in new tab
    window.open("{{ course.url }}", "_blank");
    
    // Redirect back to dashboard after a short delay
    setTimeout(function() {
        window.location.href = "{% url 'learning:dashboard' %}";
    }, 1000);
</script>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Settings - ExcelPoint{% endblock %}
{% block content %}
<div class="container container-narrow">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header"><i class="fas fa-gear me-2"></i>Settings</div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First name</label>
                {{ form.first_name }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Last name</label>
                {{ form.last_name }}
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                {{ form.email }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Level of education</label>
                {{ form.education_level }}
              </div>
            </div>
            <div class="mt-4 d-flex gap-2">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save</button>
              <a href="{% url 'users:profile' %}" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-2"></i>Back to profile</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
